units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 2
  py: ky + 2
points:
  zones:
    # The primary 6x4 key matrix, plus 3 modifiers.
    matrix:
      # Choc spacing
      key:
        padding: 1ky
        spread: 1kx
      columns:
        # Hide the first two mods and the last mod.
        # Provide a Sofle-like column stagger.
        macro:
          key:
            splay: 4
          rows.mod.skip: true
        outer:
          key:
            splay: -4
          rows.mod.skip: true
        pinky:
          rows.mod.skip: true
        ring:
          key.stagger: 5
        middle:
          key.stagger: 2.5
        index:
          key.stagger: -2.5
        inner:
          key.stagger: -2.5
      rows:      
        bottom:
        home:
        top:
    mods:
      key:
        padding: ky
        spread: 1.1kx
      anchor:
        ref: matrix_ring_bottom
        shift: [0, -25]
      columns:
        ring_mod:
          key:
            rotate: 5
            shift: [-2, -2]
        middle_mod:
        index_mod:
        inner_mod:
          key:
            width: 1.5kx
            asym: clone
            shift: [8,0]

    # Thumb cluster for Layer and Space keys.
  # Mirror keyboard halves with a moderate rotation.
  rotate: -4
  mirror: &mirror
    ref: matrix_inner_top
    distance: 1.5kx
