units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 2
  py: ky + 2
points:
  zones:
    # The primary 6x4 key matrix, plus 3 modifiers.
    matrix:
      anchor:
        shift: [100,-100]
      # Choc spacing
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
          rows.mod.skip: true
          rows:
            top:
              width: 1.5kx
              shift: [-5,]
            home:
              shift: [5,]
            bottom:
              width: 1.5kx
              shift: [-5,]
          key:
            stagger: 5
        pinky:
          key.stagger: 3
          rows.mod.skip: true
        ring:
          key.stagger: 5
        middle:
          key.stagger: 2.5
        index:
          key.stagger: -2.5
        inner:
          key.stagger: -2.5
      rows:      
        bottom:
        home:
        top:   
    mods:
      key:
        padding: ky
        spread: 1.1kx
      anchor:
        ref: matrix_ring_bottom
        shift: [0, -22]
      columns:
        pinky_mod:
          key:
            rotate: -15
            shift: [15,-1]
        ring_mod:
          key:
            rotate: 5
            shift: [10, -23]
        middle_mod:
        index_mod:
        inner_mod:
          key:
            width: 1.5kx
            asym: clone
            shift: [1,-8]
            rotate: -95
  rotate: -6
  mirror: &mirror
    ref: matrix_inner_top
    distance: 3.5kx
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_outer_top
          shift: [-0.6px, 0.6px]
        - ref: matrix_pinky_top
          shift: [-0.6px,0.6px]
        - ref: matrix_ring_top
          shift: [-0.6px, 0.6px]
        - ref: matrix_middle_top
          shift: [0px, 0.6px]
        - ref: matrix_index_top
          shift: [0.8px, 0.6px]
        - ref: matrix_inner_top
          shift: [0.8px,0.8py]
        - ref: mirror_matrix_inner_top
          shift: [0.8px,0.8py]
        - ref: mirror_matrix_index_top
          shift: [.8px,0.6py]
        - ref: mirror_matrix_middle_top
          shift: [0px,0.6py]
        - ref: mirror_matrix_ring_top
          shift: [-0.6px, 0.6px]
        - ref: mirror_matrix_pinky_top
          shift: [-0.6px, 0.6px]
        - ref: mirror_matrix_outer_top
          shift: [-0.6px,0.6py]
        - ref: mirror_matrix_outer_bottom
          shift: [-0.6px,-0.6py]
        - ref: mirror_matrix_pinky_bottom
          shift: [-1.2px, -1px]
        - ref: mirror_mods_pinky_mod
          shift: [-0.5px,-.6py]
        - ref: mirror_mods_ring_mod
          shift: [-.5px, -.6py]
        - ref: mods_ring_mod
          shift: [-.5px, -.6py]
        - ref: mods_pinky_mod
          shift: [-0.5px,-.6py]
        - ref: matrix_pinky_bottom
          shift: [-1.2px, -1px,]
        - ref: matrix_outer_bottom
          shift: [-0.6px,-0.6py]
      fillet: 2.5
  combo:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  john:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      promicro:
        what: promicro
        params:
          orientation: "down"
        where:
          ref.aggregate.parts: [matrix_inner_top, mirror_matrix_inner_top]
          shift: [0,-5]
          rotate: -90
      oled:
        what: oled
        params:
          side: "F"
          SDA: P2
          SCL: P3
        where:
          ref.aggregate.parts: [matrix_inner_top, mirror_matrix_inner_top]
          shift: [6,0]
          rotate: -90
      reset:
        what: button
        params:
          from: GND
          to: RST
        where:
          ref.aggregate.parts: [matrix_inner_top, mirror_matrix_inner_top]
          shift: [-21,-1]
          rotate: -90
